{% extends "base.html" %}

{% block content %}
  
  <div class="uk-grid">
    <div class="uk-width-1-1">
      <h1 class="uk-heading-small">Karel机器人</h1>
      <p class="uk-text-large">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut.</p>
    </div>

    <div class="uk-width-2-3">
      <div class="container">

        <form class="form-signin" role="form">
          <h2 class="form-signin-heading">请登陆</h2>
          <input type="email" class="form-control" placeholder="邮箱" required autofocus>
          <input type="password" class="form-control" placeholder="密码" required>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me"> 记住我
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">登 陆</button>
        </form>
      </div> <!-- /container -->
    </div>
    
    <div class="uk-width-1-3">
      <div class="container">
        <h2>第三方登陆</h2>
        {% load staticfiles %}
          <a href="{% url 'social:begin' 'douban-oauth2' %}"><img src="{% static 'img/douban/login_with_douban_32.png' %}"></a>  
      </div>
      <hr />
      <div class="container">
        <a href="javascript:void(function(){var d=document,e=encodeURIComponent,s1=window.getSelection,s2=d.getSelection,s3=d.selection,s=s1?s1():s2?s2():s3?s3.createRange().text:'',r='http://www.douban.com/recommend/?url='+e(d.location.href)+'&title='+e(d.title)+'太赞了,快告诉你的小伙伴!'+'&sel='+e(s)+'&v=1',w=450,h=330,x=function(){if(!window.open(r,'douban','toolbar=0,resizable=1,scrollbars=yes,status=1,width='+w+',height='+h+',left='+(screen.width-w)/2+',top='+(screen.height-h)/2))location.href=r+'&r=1'};if(/Firefox/.test(navigator.userAgent)){setTimeout(x,0)}else{x()}})()"><img src="http://img2.douban.com/pics/fw2douban1.png" alt="推荐到豆瓣" /></a>
      </div>
    </div>

    <div class="uk-width-1-1">
      <div class="container">
        <a href="{% url 'create' %}"> 我要注册 </a> 
      </div>
    </div>
  </div>
    
{% endblock %}
