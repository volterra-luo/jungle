{% extends BASE_TMP %}
{% load staticfiles %}

{% block content %}
<div class="uk-grid">
      <div class="uk-width-1-2">
        <div class="container">
          <form action="{% url 'muster:register' %}" method="post"
      			class="form-signin" role="form">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
              {{ field.errors }}
              {{ field.label_tag }} {{ field }}
            </div>
            {% endfor %}
            <button class="btn btn-lg btn-primary btn-block" type="submit">注 册</button>
          </form>
      </div> <!-- /container -->
    </div>
    <div class="uk-width-1-1">
      <div class="container">
        <a href="{% url 'muster:login' %}"> 直接登陆 </a> 
      </div>
    </div>
  </div>
{% endblock %}

{% block js %}
  <script src="{% static 'jungle/js/register.js' %}"></script>
{% endblock %}
