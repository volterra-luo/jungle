{% extends "base.html" %}

{% block content %}
  
  <div class="uk-grid">

  	<div class="uk-width-1-2">
      <div class="container">
      	<form action="/" method="post"
      			class="form-signin" role="form">
      		{% csrf_token %}
        	<div class="form-group">
    			<label for="username">用户名</label>
    			<input type="email" class="form-control" id="username" name="username" placeholder="张三丰" value="{{ username }}">
  			</div>
  			<div class="form-group">
    			<label for="password1">密 码</label>
    			<input type="password" class="form-control" id"password1" name="password1">
  			</div>
  			<div class="form-group">
    			<label for="password2">确认密码</label>
    			<input type="password" class="form-control" id="password2">
  			</div>
  			<div class="checkbox">
    			<label>
      				<input type="checkbox"> 已认真阅读并同意<a href="">使用条款</a>
    			</label>
  			</div>
  			<button class="btn btn-lg btn-primary btn-block" type="submit">注 册</button>
  		</form>
      </div> <!-- /container -->
    </div>

    <div class="uk-width-1-1">
      <div class="container">
        <a href="{% url 'login' %}"> 直接登陆 </a> 
      </div>
    </div>
  </div>
    
{% endblock %}
