{% extends BASE_TMP %}

{% load staticfiles %}

{% block content %}
<h2>Coding 游戏</h2>
<hr class="uk-grid-divider">
<div class="uk-grid uk-grid-width-1-5" data-uk-grid-margin>
	{% for manual_url in manual_list %}
  		<div>
  			<a href="{{ manual_url }}" target="_blank">
    			<img src="http://images.nclab.com.cn/img/karel/m{{ forloop.counter }}.png"></img>
  			</a>
		</div>
	{% endfor %}
</div>
<hr class="uk-grid-divider">
<div class="uk-grid uk-grid-width-1-5" data-uk-grid-margin>
	{% for pic, demo_url in demo_list %}
  		<div>
  			<a href="{{ demo_url }}" target="_blank">
    			<img src="{% static pic %}"></img>
  			</a>
		</div>
	{% endfor %}
</div>
<hr class="uk-grid-divider">
{% endblock %}

{% block reactjs %}
{% endblock %}
