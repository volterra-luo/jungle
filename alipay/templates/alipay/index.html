{% extends 'alipay/base.html' %}
{% load staticfiles %}

{% block headjs %}
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script>
  $(function() {
    $( "#slider-2" ).slider({
      value:10,
      min: 1,
      max: 12,
      step: 1,
      slide: function( event, ui ) {
        $( "#amount" ).val( ui.value + "个月");
      }
    });
    $( "#amount" ).val( $( "#slider-2" ).slider( "value" ) + "个月");
  });

  $(function() {
    $("#kids").bind("input", function(){
        var num_check = new RegExp('\\d{1,3}$');
        if(num_check.test(this.value)){
            var num = parseInt(this.value);
            console.log(num);
            if( num>=2 && num <=100 ){
                $("#kid-amount").val(this.value + "人");
            }
            else{
                $("#kid-amount").val("请确保介于2-100之间!");
            }
        }
        else{ 
            $("#kid-amount").val("请输入数字!");
        }
    });
    $("#kid-amount").val("30人");
  });
  </script>
{% endblock %}
