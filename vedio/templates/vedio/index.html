{% extends BASE_TMP %}

{% load staticfiles %}

{% block link %} 
 <link rel="stylesheet" type="text/css" href="//g.alicdn.com/de/prismplayer/1.4.6/skins/default/index-min.css">
{% endblock %}

{% block reactjs %}
	<script src="//g.alicdn.com/de/prismplayer/1.4.6/prism-min.js"></script>
    <script>
    	function InitPlayer(){
    		var player = new prismplayer({
        		id: "J_prismPlayer",    // 容器id
        		source: "http://live.nclab.com.cn/Karel/test.m3u8",  // 视频url 支持互联网可直接访问的视频地址
        		autoplay: true,       // 自动播放
        		width: "50%",        // 播放器宽度
        		height: "300px"      // 播放器高度
    		});
    	}
    </script>
{% endblock %}

{% block content %}
<hr class="uk-grid-divider">
<div class="uk-grid uk-grid-small uk-container-center uk-grid-divider" data-uk-grid-margin>
	<div class="uk-width-1-3">
	</div>
	<div class="uk-width-2-3">
		<div id='J_prismPlayer' class='prism-player'></div>
		<script type="text/javascript">InitPlayer()</script>
	</div>
</div>
<hr class="uk-grid-divider">
{% endblock %}
